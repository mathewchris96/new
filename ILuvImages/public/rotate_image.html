<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate, Upload, and Download Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="imageToRotate" alt="Rotatable Image">
    <button id="rotateButton">Rotate</button>
    <button id="downloadButton" download="rotated_image.jpg">Download</button>

    <script src="rotate.js"></script>
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const image = document.getElementById('imageToRotate');
                image.src = e.target.result; // Set the uploaded image as the source
                image.setAttribute('data-rotation', 0); // Reset data-rotation attribute
                image.style.transform = 'rotate(0deg)'; // Reset the image rotation
            }
            reader.readAsDataURL(file);
        });

        document.getElementById('rotateButton').addEventListener('click', function() {
            const image = document.getElementById('imageToRotate');
            let rotation = parseInt(image.getAttribute('data-rotation') || 0);
            rotation += 90;
            if(rotation >= 360) {
                rotation = 0;
            }
            image.style.transform = `rotate(${rotation}deg)`;
            image.setAttribute('data-rotation', rotation);
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            const image = document.getElementById('imageToRotate');
            const imageSource = image.getAttribute('src');
            const link = document.createElement('a');
            link.href = imageSource;
            link.download = 'rotated_image.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            image.setAttribute('data-rotation', 0); // Reset data-rotation attribute after download
            image.style.transform = 'rotate(0deg)'; // Reset the image rotation after download
        });
    </script>
</body>

</html>
