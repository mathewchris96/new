<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="image-container">
        <input type="file" id="imageInput" accept="image/*">
        <img id="imageToRotate" src="path/to/your/image.jpg" alt="Rotatable Image">
        <button id="rotateButton">Rotate Image</button>
        <button id="downloadButton">Download Image</button>
    </div>
    <script src="js/rotate.js"></script>
    <script>
        document.getElementById('rotateButton').addEventListener('click', function() {
            rotateImage('imageToRotate', 90);
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            downloadImage('imageToRotate');
        });

        document.getElementById('imageInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imageToRotate').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        function rotateImage(imageId, degrees) {
            var img = document.getElementById(imageId);
            var currentDeg = img.style.transform.replace(/[^0-9.]/g, '') || 0;
            var newDeg = parseInt(currentDeg) + degrees;
            img.style.transform = 'rotate(' + newDeg + 'deg)';
        }

        function downloadImage(imageId) {
            var img = document.getElementById(imageId);
            var url = img.src;
            var a = document.createElement('a');
            a.href = url;
            a.download = 'rotated-image.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
