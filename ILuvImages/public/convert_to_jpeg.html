<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
  <script type="text/javascript">
    function convertToJPEG() {
      const jpgFile = document.getElementById('jpgUpload').files[0];
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const dataURL = canvas.toDataURL('image/jpeg');
        // Save dataURL as jpeg or perform any other necessary action
        // For this example, let's set the dataURL to a data attribute for later use
        document.getElementById('jpgUpload').setAttribute('data-jpeg', dataURL);
      };
      img.src = URL.createObjectURL(jpgFile);
    }

    function downloadJPEG() {
      const downloadLink = document.createElement('a');
      const dataURL = document.getElementById('jpgUpload').getAttribute('data-jpeg');
      downloadLink.href = dataURL;
      downloadLink.download = 'converted_image.jpeg';
      downloadLink.click();
    }
  </script>
</head>
<body>
  <form id="jpgForm">
    <input type="file" id="jpgUpload" accept="image/jpeg">
    <button type="button" id="convertBtn" onclick="convertToJPEG()">Convert to JPEG</button>
    <button type="button" id="downloadBtn" onclick="downloadJPEG()">Download JPEG</button>
  </form>
</body>
