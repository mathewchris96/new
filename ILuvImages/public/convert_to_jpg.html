<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to JPEG - ILuvImages</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Convert Image to JPEG Format</h1>
        </div>
        <div class="manipulation-page">
            <form id="convertToJpgForm" class="manipulation-form">
                <input type="file" id="imageInput" class="input-field" accept="image/jpeg,image/jpg">
                <button type="button" id="convertButton" class="action-button">Convert to JPEG</button>
                <button type="button" id="downloadButton" class="action-button" style="display: none;">Download JPEG</button>
            </form>
        </div>
        <div class="manipulation-options">
            <!-- Buttons removed as per the request -->
        </div>
    </div>
    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const input = document.getElementById('imageInput');
            if(input.files.length === 0) {
                alert('Please select a JPG or JPEG image to convert.');
                return;
            }
            const file = input.files[0];
            if(file.type !== 'image/jpeg' && file.type !== 'image/jpg') {
                alert('The file must be a JPG or JPEG image.');
                return;
            }
            convertImageToJPEG(file).then((result) => {
                alert('Image has been converted to JPEG format.');
                const downloadButton = document.getElementById('downloadButton');
                downloadButton.style.display = 'block';
                downloadButton.addEventListener('click', function() {
                    const url = window.URL.createObjectURL(result);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'converted_image.jpeg';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                });
            }).catch(error => {
                console.error('Error converting image:', error);
                alert('Failed to convert image.');
            });
        });

        async function convertImageToJPEG(file) {
            console.log('Converting', file.name, 'to JPEG format...');
            await new Promise(resolve => setTimeout(resolve, 2000));
            console.log(file.name, 'converted to JPEG format.');
            const result = new Blob(['Sample JPEG content'], { type: 'image/jpeg' });
            return Promise.resolve(result);
        }
    </script>
    <script src="upload.js"></script>
</body>
</html>
