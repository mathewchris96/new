<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to JPG - ILuvImages</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Convert Image to JPG Format</h1>
        </div>
        <div class="manipulation-page">
            <form id="convertToJpgForm" class="manipulation-form">
                <input type="file" id="imageInput" class="input-field" accept="image/png">
                <button type="button" id="convertButton" class="action-button">Convert to JPG</button>
                <!-- Button added as per modification plan -->
                <button type="button" id="downloadButton" class="action-button" style="display:none;">Download JPG</button>
            </form>
        </div>
        <div class="manipulation-options">
            <button class="option-button" onclick="location.href='resize_image.html'">Resize Image</button>
            <button class="option-button" onclick="location.href='convert_to_png.html'">Convert to PNG</button>
            <button class="option-button" onclick="location.href='convert_to_jpg.html'">Convert to JPG</button>
            <button class="option-button" onclick="location.href='apply_filter.html'">Apply Filter</button>
            <button class="option-button" onclick="location.href='compress_image.html'">Compress Image</button>
            <button class="option-button" onclick="location.href='crop_image.html'">Crop Image</button>
        </div>
    </div>
    <script>
        document.getElementById('convertButton').addEventListener('click', async function() {
            const input = document.getElementById('imageInput');
            if(input.files.length === 0) {
                alert('Please select a PNG image to convert.');
                return;
            }
            const file = input.files[0];
            if(file.type !== 'image/png') {
                alert('The file must be a PNG image.');
                return;
            }
            let blobURL = ''; // Assuming declaration needed for further logic
            try {
                const conversionResult = await convertImageToJPG(file);
                blobURL = conversionResult.blobURL; // Assuming conversionResult contains a blobURL
                alert('Image has been converted to JPG format.');
                // Code to make the download button visible
                document.getElementById('downloadButton').style.display = 'block';
                // Assuming triggerDownload is a function defined in download.js that handles the download process
                document.getElementById('downloadButton').addEventListener('click', function() {
                    triggerDownload(blobURL); // Modified to use blobURL instead
                });
            } catch (error) {
                console.error('Error converting image:', error);
                alert('Failed to convert image.');
            }
        });

        async function convertImageToJPG(file) {
            console.log('Converting', file.name, 'to JPG format...');
            // Simulating file conversion and blob URL generation
            const simulateBlobCreation = new Promise(resolve => setTimeout(() => {
                const mockBlobURL = URL.createObjectURL(new Blob([file], {type: 'image/jpg'}));
                resolve({blobURL: mockBlobURL});
            }, 2000));
            const result = await simulateBlobCreation;
            console.log(file.name, 'converted to JPG format.');
            return Promise.resolve(result); // Modifying to return result with simulated blob URL
        }
    </script>
    <!-- Linking the download.js file as per modification plan -->
    <script src="download.js"></script>
    <!-- Ensuring manipulation.js is correctly linked -->
    <script src="manipulation.js"></script>
</body>
</html>
