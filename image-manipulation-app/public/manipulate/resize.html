<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Image</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/upload.js" defer></script>
</head>
<body>
    <header>
        <h1>Image Manipulation App</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/manipulate/resize.html">Resize</a></li>
                <li><a href="/manipulate/convert.html">Convert</a></li>
                <li><a href="/manipulate/compress.html">Compress</a></li>
                <li><a href="/manipulate/filter.html">Apply Filter</a></li>
                <li><a href="/manipulate/crop.html">Crop</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="resize-form">
            <div class="form-group">
                <label for="image-input">Upload Image:</label>
                <input type="file" id="image-input" name="image" required>
            </div>
            <div class="form-group">
                <label for="width-input">Width:</label>
                <input type="number" id="width-input" name="width" required>
            </div>
            <div class="form-group">
                <label for="height-input">Height:</label>
                <input type="number" id="height-input" name="height" required>
            </div>
            <button type="submit" class="btn">Resize Image</button>
        </form>
        <div id="result-section" style="display:none;">
            <h2>Resized Image</h2>
            <img id="resized-image" src="" alt="Resized Image">
            <a id="download-link" href="" download>Download Resized Image</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resizeForm = document.getElementById("resize-form");
            const widthInput = document.getElementById("width-input");
            const heightInput = document.getElementById("height-input");
            const resultSection = document.getElementById("result-section");
            const resizedImage = document.getElementById("resized-image");
            const downloadLink = document.getElementById("download-link");

            resizeForm.addEventListener("submit", async function(event) {
                event.preventDefault();
                const width = widthInput.value;
                const height = heightInput.value;

                // Assuming there's an endpoint set up on the server for handling resize
                const resizeEndpoint = `/resize?width=${width}&height=${height}`;

                try {
                    const response = await fetch(resizeEndpoint, {
                        method: 'POST',
                        body: new FormData(resizeForm),
                    });

                    if (!response.ok) throw new Error('Resize failed');

                    const result = await response.json();

                    resizedImage.src = result.imageUrl;
                    downloadLink.href = result.imageUrl;
                    resultSection.style.display = 'block';
                } catch (error) {
                    console.error('Error resizing image:', error);
                    alert('Error resizing image. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
